apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: devopsbatches.himanshubisht.com
spec:
  group: himanshubisht.com
  names:
    plural: devopsbatches
    singular: devopsbatch
    kind: DevOpsBatch
    shortNames:
      - hsb
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "This is the name of the DevOps Batch"
                duration:
                  type: string
                  description: "This is the duration of the DevOps batch"
                mode:
                  type: string
                  description: "This is the mode of the batch eg. live/recorded"
        
